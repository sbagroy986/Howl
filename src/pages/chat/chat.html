<ion-header>
  <ion-navbar color="white">
    <ion-title>
    <div>{{activity.name}}</div>
    </ion-title>
    <ion-buttons start>
      <button ion-button icon-only (click)="close()"><ion-icon name="back"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <div *ngFor="let data of messages">
      <ion-item *ngIf="name === data.user.name" style="border-right: solid 5px red;">
        <p class="chat-text" item-left>
          <strong>{{data.user.name}}: </strong>
          {{data.message}}
        </p>
        <p class="chat-time" item-right>
          {{data.date | date:'dd/MM/yyyy'}}
        </p>
      </ion-item>
      <ion-item no-line *ngIf="name !== data.user.name" style="border-right: solid 5px green;">
        <p class="chat-text" item-left>
          <strong>{{data.user.name}}: </strong>
          {{data.message}}
        </p>
        <p class="chat-time" item-right>
          {{data.date | date:'dd/MM/yyyy'}}
        </p>
      </ion-item>
    </div>
  </ion-list>
</ion-content>
<ion-footer>
  <form #f="ngForm">
    <ion-grid>
      <ion-row>
        <ion-col width-80>
          <ion-input [(ngModel)]="chat" name="chatText" required placeholder="type here..."></ion-input>
        </ion-col>
        <ion-col width-20 center>
          <button (click)="chatSend(f.value, f.valid)" ion-button color="light" full [disabled]="f.valid === false">send</button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-footer>
