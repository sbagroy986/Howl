<ion-header>
  <ion-navbar color="white">
    <ion-title>
    <p color="titles"> My Activities</p>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content> 
    <ion-card (click)="openActivity(activity)" *ngFor="let activity of my_activities">
      <ion-card-content>
        <ion-row>
          <ion-col col-4 class="valign_center">
            <img src="{{activity.picture}}" class="round-image" />
          </ion-col>
          <ion-col col-8>
            <h2>{{activity.name}}</h2>
            <p>Created by <b>{{activity.creator.name}}</b></p>
            <p color = "main">{{activity.going.length}} going </p>
          </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card> 
</ion-content>
