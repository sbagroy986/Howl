<ion-header>
  <ion-navbar color="white">
    <ion-title>
    <p> My Activities</p>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content> 
    <ion-card *ngFor="let activity of activities">
      <ion-card-content (click)="openActivity(activity)">
        <ion-row>
            <ion-avatar col-2 item-left>
            <br/>
              <img src="{{activity['creator']['picture']}}" style="border-radius: 1px">
            </ion-avatar>          
          <ion-col col-8>
            <h2>{{activity['title']}}</h2>
            <p color = "main">{{activity['interest']}} </p>
            <p>{{activity['going'].length}} going </p>
            <p style="font-size:8px">Created by <b>{{activity['creator']['name']}}</b></p>
          </ion-col>
          <ion-col col-2>
            <br/>
            <button ion-button icon-only style="background: white;color:#b89981"><ion-icon name="ios-arrow-forward-outline" style="background: white;color:#b89981"></ion-icon></button>
          </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card> 
</ion-content>
