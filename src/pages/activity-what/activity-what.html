<ion-header>
  <ion-navbar color="white">
  	<ion-buttons end>
        <button ion-button icon-only (click)="back()"> <ion-icon name="back"></ion-icon></button>
    </ion-buttons>
    <ion-title>
      Create Activity
    </ion-title>
  	</ion-navbar>
</ion-header>

<ion-content>
<h3 style="margin-left:10px">Look at the below yo </h3>
<div *ngFor="let activity of activities"> 
  <hr>
  <div (click)="viewActivity(activity)">
  	<img src="{{activity.picture}}" style="float:left" height="80px" width="120px"/>
  	<p style="margin-left:150px;">{{activity.name}}</p>
  	<br/>
  	<p style="margin-left:150px;"><i>{{activity.creator.name}}</i></p>
  </div>
  <hr>
  <br/>	
</div>
</ion-content>
