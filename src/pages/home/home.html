<ion-header>
  <ion-navbar color="white">
    <ion-title>
      Howl!
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="openFilter(filters)"><ion-icon name="funnel"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-item *ngFor="let activity of activities"> 
    <div (click)="viewUser(activity.user)" style="float:left">
        <img src="{{activity.user.picture}}">
    </div>
    <div style="margin-left:100px">
      <div (click)="viewUser(activity.user)">
          <h3>{{activity.user.name}}</h3>
      </div>
      <br/>
      <div (click)="viewActivity(activity)">
        {{activity.name}}
      </div>      
      <div (click)="viewActivity(activity)">
        <p>{{activity.description}}</p>
      </div>
      <br/>
      <br/>
      <button (click)="interested(activity.id)" id="{{activity.id}}" style="background:grey">
      Interested?
      </button>
    </div>
    <br/>
    <br/>
  </ion-item>
</ion-content>
