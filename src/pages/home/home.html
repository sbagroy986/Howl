<ion-header>
  <ion-navbar color="white">
    <ion-title>
      Howl
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="main" (click)="openFilter(filters)"><ion-icon name="funnel"></ion-icon></button>
    </ion-buttons>
    <ion-buttons start>
      <button ion-button icon-only color="main"> <ion-icon name="search"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content>
    <ion-card *ngFor="let activity of activities">
        <div class="row">
          <div class="col col-10">
            <ion-item (click)="viewUser(activity['creator'])">
              <ion-avatar item-left>
                <img src="{{activity['creator']['picture']}}">
              </ion-avatar>
              <h2>{{activity['creator']['name']}}</h2>
              </ion-item>
        </div>
        <div class="col" align="right" style="margin-right: 10px; margin-top: 12px;">
            <h4 color="main"><strong>{{activity['created_at']}}h</strong></h4>
        </div>
      </div>

      <ion-card-content (click)="viewActivity(activity)">
        <h3><strong>{{activity['title']}}</strong></h3>
        <p>{{activity['details']}}</p>
        <ion-badge color="main" item-right>{{activity['interest']}}</ion-badge>
        <span>{{activity['going'].length}}</span><span class="light"> going</span>
      </ion-card-content>

      <div class="row">
        <div class="col col-6"  align="center">
          <button ion-button color="main" style="width:98%" (click)="interested(activity.id)" id={{activity.id}}>Interested</button>
        </div>
        <div class="col col-6" align="center">
          <button ion-button color="main" style="width:98%" outline>Share</button>
        </div>
      </div>
    </ion-card>
</ion-content>
