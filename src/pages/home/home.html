<ion-header>
  <ion-navbar color="white">
    <ion-title>
      Howl
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="main" (click)="openFilter(filters)"><ion-icon name="funnel"></ion-icon></button>
    </ion-buttons>
    <ion-buttons start>
      <button ion-button icon-only color="main"> <ion-icon name="search"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-card *ngFor="let activity of activities">
        <div class="row">
          <div class="col col-10">
            <ion-item (click)="viewUser(user)">
              <ion-avatar item-left>
                <img src="{{activity.user.picture}}">
              </ion-avatar>
              <h2>{{activity.user.name}}</h2>
              <p>{{activity.user.mutual_friends}} Mutual Friends</p>
              </ion-item>
        </div>
        <div class="col" align="right" style="margin-right: 10px; margin-top: 12px;">
            <h4 color="main"><strong>2 Apr '17</strong></h4>
        </div>
      </div>

      <ion-card-content (click)="viewActivity(activity)">
        <h3><strong>{{activity.name}}</strong></h3>
        <p>{{activity.description}}</p>
        <ion-badge color="main" item-left>Sports</ion-badge>
        <ion-badge color="main" item-left>Tennis </ion-badge><br>
        <span>xxx </span><span class="light">Going</span>
      </ion-card-content>

      <div class="row">
        <div class="col col-6"  align="center">
          <button ion-button color="main" style="width:98%" (click)="interested(activity.id)" id={{activity.id}}>Interested</button>
        </div>
        <div class="col col-6" align="center">
          <button ion-button color="main" style="width:98%" outline>Share</button>
        </div>
      </div>

    </ion-card>
</ion-content>
