<ion-content>
	<ion-buttons start>
	  <button ion-button icon-only (click)="close()"><ion-icon name="arrow-round-back"></ion-icon></button>
	</ion-buttons>
	<br/>
	<br/>
	<h2>Title?</h2>
	<br/>
	<br/>
	<input type="text" [(ngModel)]="title" id="title_input"/>
	<button ion-button icon-only (click)="next()" id="next_button"><ion-icon name="arrow-round-forward"></ion-icon></button>
</ion-content>
