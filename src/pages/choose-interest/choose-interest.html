<ion-header>

  <ion-navbar>
    <ion-title>Interests</ion-title>
  	<ion-buttons end>
        <button ion-button icon-only (click)="saveInterests()"><ion-icon ios="ios-checkmark" md="md-checkmark"></ion-icon></button>
    </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content padding>
<!--       <div *ngFor="let interest of user_interests">
      		{{interest}}
  	  </div> -->
	<div align="center"><p>What are your interests?</p></div>

	<ion-grid>
	  <ion-row>
	    <ion-col col-6 *ngFor="let interest of interests">
	    	<div *ngIf="interest.userInterest === true">
		    	<input type='checkbox' name='{{interest.name}}' value='{{interest.name}}' class="interest" checked="" id='{{interest.name}}'>
		    	<label for="{{interest.name}}" align="center">
		    		<img src="{{interest.imageUrl}}" style="width: 80px;height: 80px;">
		    		<br/>
		    		<span>{{interest.name}}</span>
		    	</label>
	    	</div>
	    	<div *ngIf="interest.userInterest === false">
		    	<input type='checkbox' name='{{interest.name}}' value='{{interest.name}}' class="interest" id='{{interest.name}}'>
		    	<label for="{{interest.name}}"  align="center">
		    		<img src="{{interest.imageUrl}}" style="width: 80px;height: 80px;">
		    		<br/>
		    		<span>{{interest.name}}</span>
		    	</label>
	    	</div>
	    	<!-- {{interest.name}} -->
	    	<!-- {{interest.userInterest}} -->
	    </ion-col>
	  </ion-row>
	</ion-grid>  	  

</ion-content>
