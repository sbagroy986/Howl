<ion-header>
  <ion-navbar color="white">
  	<ion-buttons start>
        <button ion-button icon-only (click)="back()"><ion-icon name="back"></ion-icon></button>
    </ion-buttons>
    <ion-title>
      Settings
    </ion-title>
  	</ion-navbar>
</ion-header>

<ion-content>
<div *ngIf="loaded == true"> 
<div style="margin-left: 12px;">
<h5>PROFILE</h5>
</div>
<button ion-item>
Name
<span style="float:right; opacity: .5"> {{auth_user.name}} </span>
</button>
<button ion-item>
Age
<span style="float:right; opacity: .5"> {{auth_user.age}} </span>
</button>
<button ion-item>
Occupation
<span style="float:right; opacity: .5"> {{auth_user.occupation}} </span>
</button>
<button ion-item (click)="interestPage()">
Interests
<!-- <span style="float:right; opacity: .5"> {{interests}} </span> -->
</button>
<button ion-item>
About
</button>
<div style="margin-left: 12px;">
<h5>ACCOUNT</h5>
</div>
<button ion-item>
Privacy Settings
</button>
<button ion-item>
Blocked users
</button>
<div style="margin-left: 12px;">
<h5>MORE INFO</h5>
</div>
<button ion-item>
Support
</button>
<button ion-item>
Privacy Policy
</button>
<button ion-item>
Terms of Services
</button>
<button ion-item>
Licenses
</button>
<br>
<div align="center">
<button (click)="deleteAccount()" ion-button style="width:4cm" color="main" outline>Delete Account</button>
</div>
<div align="center">
<button (click)="doFbLogout()" ion-button style="width:4cm" color="main">Log Out</button>
</div>
</div>
</ion-content>
