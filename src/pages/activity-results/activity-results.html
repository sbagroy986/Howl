<ion-content style="background:#333333;color:white;">
	<br/>
	<br/>
	<ion-buttons start>
	 	<button icon-only (click)="close()" style="background-color:#333333;"><ion-icon name="arrow-round-back" style="color:#b89981;background-color:#333333;"></ion-icon></button>
	</ion-buttons>
	<br/>
	<br/>
	<br/>
	<div style="margin-left:25px;color:white">
	   <div style="color:white;margin-left:30px" (click)="createActivity()"> Create New Activity&#9;&#9;  <ion-icon name="ios-add-circle-outline"></ion-icon></div>
		<br/>
		<br/>
		<p style="margin-left:30px;">Similar activities around you:</p>
	   <ion-card (click)="openActivity(activity)" *ngFor="let activity of activities">
	      <ion-card-content>
	        <ion-row>
	          <ion-col col-4 class="valign_center">
	            <img src="{{activity.picture}}" class="round-image" />
	          </ion-col>
	          <ion-col col-8>
	            <h2>{{activity.name}}</h2>
	            <p>Created by <b>{{activity.creator.name}}</b></p>
	            <p color = "main">{{activity.going.length}} going </p>
	          </ion-col>
	        </ion-row>
	      </ion-card-content>
    </ion-card> 		
	</div>
	<br/>
</ion-content>
