<ion-content style="background:#333333;color:white;">
	<br/>
	<br/>
	<ion-buttons start>
	 	<button icon-only (click)="close()" style="background-color:#333333;"><ion-icon name="arrow-round-back" style="color:#b89981;background-color:#333333;"></ion-icon></button>
	</ion-buttons>
	<br/>
	<br/>
	<br/>
	<div style="margin-left:25px;color:white">
		<p style="font-size: 16px">Existing activities similar to what you're looking for: </p>
		<br/>
	   <ion-card (click)="viewActivity(activity)" *ngFor="let activity of sim_activities">
	      <ion-card-content>
	        <ion-row>
	          <ion-col col-9>
	            <h2><b>{{activity['title']}}</b></h2>
	            <p>Created by <b>{{activity['creator']['name']}}</b></p>
	          </ion-col>
	          <ion-col col-3>
	            <img src="{{activity['creator']['picture']}}" class="round-image" />
	          </ion-col>
	        </ion-row>
	            <!-- <br/> -->
	            <!-- <br/> -->
	            <!-- <span> -->
	            <!-- </span> -->
	            <!-- <br/> -->
	            <p color = "main">{{activity['going'].length}} going </p>
	      </ion-card-content>
    </ion-card> 
	</div>
    <br/>
    <br/>
    <br/>
	<div style="color:white;margin-left:25px" (click)="createActivity()"> 
	   <span style="font-size: 16px">
	   If none of the existing activities satisfy your criteria, <br/>
	   Create a new activity
	   &nbsp;
	   <ion-icon name="ios-arrow-dropright-circle-outline"></ion-icon>
	   </span>
	</div>
	<br/>
</ion-content>
