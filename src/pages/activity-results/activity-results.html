<ion-content>
	<ion-buttons start>
	  <button ion-button icon-only (click)="close()"><ion-icon name="arrow-round-back"></ion-icon></button>
	</ion-buttons>
	<br/>
	<br/>
	<div (click)="createActivity('Map')">+ New Activity</div>
	<br/>
	<br/>
	<div *ngIf="activities.length != 0">Similar activities:</div>
    <div *ngFor="let activity of activities">
    	<div (click)="viewActivity(activity)">
	    	<img src="{{activity.picture}}"/>
	    	<p>{{activity.name}}</p>
    	</div>
    </div>
	<br/>
	<br/>
</ion-content>
