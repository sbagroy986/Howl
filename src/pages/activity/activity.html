<ion-header>
  <ion-navbar color="white">
    <div *ngIf="my_profile == false"> 
      <ion-buttons start>
        <button ion-button icon-only color="main" (click)="close()"><ion-icon name="back"></ion-icon></button>
      </ion-buttons>
    </div>
    <ion-title>
      <p> {{activity.name}}</p>
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="chat(activity)"><ion-icon name="ios-chatbubbles-outline"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
<div margin=auto>
  <!-- <h6>
    <ion-icon color="main" name="calendar"></ion-icon>
    <span color="titles" style="font-weight:normal;">&nbsp;&nbsp;&nbsp;3 April 2017 | 6PM</span>
  </h6>
  <h6>
    <ion-icon color="main" name="pin"></ion-icon>
    <span color="titles" style="font-weight:normal;">&nbsp;&nbsp;&nbsp;Epicuria, Nehru Place</span>
    <ion-icon color="main" name="ios-navigate-outline"></ion-icon>
  </h6>   -->
  <ion-row>
    <ion-col col-2>
      <ion-icon color="main" name="calendar" style="font-size:20px;"></ion-icon>
    </ion-col>
    <ion-col col-8>
      <span style="font-size:15px;">3 April 2017 | 6PM</span>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col col-2>
      <ion-icon color="main" name="pin" style="font-size:20px;"></ion-icon>
    </ion-col>
    <ion-col col-8>
      <span style="font-size:15px;">Epicuria, Nehru Place</span>
    </ion-col>
    <ion-col col-2>
      <ion-icon color="main" style="float:right;font-size:20px;" name="ios-navigate-outline"></ion-icon>
    </ion-col>
  </ion-row>

  <div margin-top=auto margin-bottom=auto>
    <h6>About</h6>
      <!-- p>{{activity.description}}</p> -->
    <p>Looking for people to go to Epicuria with. Heard it's a great place with lots of restaurants! Would love to try Panda Express.</p>
  </div>

  <div style="background-color:#f5f5f5">
    asndaksh
  </div>

  <p>Users going:</p>
  <div *ngFor="let user of going_users">
    <div>
      <img (click)="viewUser(user)" src="{{user.picture}}" height="50px" width="50px" style="float:left" /> <p (click)="viewUser(user)">{{user.name}}</p>
    <br/>
    <br/>
    </div>
  </div>
  <br/>

  <hr>
  <div *ngIf="activity.creator.id == auth_user.id"> 
    <div *ngFor="let user of interested_users">
      <div id="{{user.id}}">
        <img (click)="viewUser(user)" src="{{user.picture}}" height="50px" width="50px" style="float:left" /> <p (click)="viewUser(user)">{{user.name}}</p> <button ion-button icon-only (click)="accept(user)"><ion-icon name="checkmark"></ion-icon></button> <button ion-button icon-only (click)="reject(user)"><ion-icon name="close"></ion-icon></button>
      </div>    
    </div>
  </div>
  <div *ngIf="my_activity == true"> 
        <ion-buttons end>
          <button ion-button icon-only (click)="editActivity()"><ion-icon name="pen"></ion-icon></button>
        </ion-buttons>
      </div>
</div>
</ion-content>
