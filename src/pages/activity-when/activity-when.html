<ion-content style="background:#333333;color:white;">
	<br/>
	<br/>
	<ion-buttons start>
	 	<button icon-only (click)="close()" style="background-color:#333333;"><ion-icon name="arrow-round-back" style="color:#b89981;background-color:#333333;"></ion-icon></button>
	</ion-buttons>
	<div style="margin-left:80px">
		<br/>
		<br/>
		<p style="font-size:20px;color:#b89981;">When?</p>
		<br/>
		<br/>
		<div (click)="next(today)">{{today_string}}</div>
		<br/>
		<div (click)="next(tomorrow)">{{tomorrow_string}}</div>
		<br/>
		<div (click)="next(day_after)">{{day_after_string}}</div>
	</div>
	<ion-item style="color:white;background:#333333;float:left;border-radius: 10px;border-color:white;font-size: 1.4rem;margin-left:65px" no-lines>
	  <ion-label>Other</ion-label>
	  <ion-datetime displayFormat="MM/DD/YYYY" pickerFormat="DD/MMMM/YYYY" [(ngModel)]="date" (ionChange)="next('picker')"></ion-datetime>
	</ion-item>
	<br/>
</ion-content>
